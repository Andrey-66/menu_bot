---
#@generated
name: Lint and Push
on:
  push: null
  pull_request: null
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.1.1
        env:
          IGNORE_GENERATED_FILES: true
          VALIDATE_CHECKOV: false
          VALIDATE_PYTHON_PYLINT: false
          VALIDATE_PYTHON: true
          LINTER_RULES_PATH: ./config/lint
          PYTHON_BLACK_CONFIG_FILE: pyproject.toml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  handle_lint_failures:
    name: Handle Linter Failures
    runs-on: ubuntu-latest
    needs: lint
    if: failure()
    steps:
      - name: Post comment to PR
        if: github.event.pull_request != null  # –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ —ç—Ç–æ PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üö® Linter has failed! Please fix the formatting issues before merging.

      - name: Close PR if Linter fails
        if: github.event.pull_request != null  # –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ —ç—Ç–æ PR
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/merge
          method: PUT
          message: "Closing PR due to linter issues"
          sha: ${{ github.sha }}
          base: ${{ github.event.pull_request.base.ref }}
